version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: megabite-db
    environment:
      POSTGRES_DB: challenge_db
      POSTGRES_USER: challenge
      POSTGRES_PASSWORD: challenge_2024
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challenge -d challenge_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - megabite-network

  redis:
    image: redis:7-alpine
    container_name: megabite-redis
    ports:
      - "6380:6379"
    networks:
      - megabite-network

  data-generator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.data-generator
    container_name: megabite-data-gen
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://challenge:challenge_2024@postgres:5432/challenge_db
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Generating challenge data...' &&
        python generate_data.py --db-url postgresql://challenge:challenge_2024@postgres:5432/challenge_db
      "
    profiles:
      - tools
    networks:
      - megabite-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: megabite-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@megabite.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools
    networks:
      - megabite-network

volumes:
  postgres_data:
    driver: local

networks:
  megabite-network:
    driver: bridge